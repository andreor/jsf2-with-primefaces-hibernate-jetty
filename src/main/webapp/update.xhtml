<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  CRUD USER Demo

</h:head>

<h:body>
    <h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <p:panelGrid columns="2">
            <p:outputLabel for="userName" value="User login name:" />
            <p:inputText id="userName" value="#{UserMB.user.userName}" />
            <p:outputLabel for="password" value="Password:" />
            <p:inputText id="password" value="#{UserMB.user.password}"  />
            <p:outputLabel for="name" value="Name:" />
            <p:inputText id="name" value="#{UserMB.user.name}"  />
        </p:panelGrid>
        <br/><br/>
        <p:panelGrid columns="2">
            <p:commandButton value="back"  action="/index" ajax="false"/>
            <p:commandButton value="ok"  action="#{UserMB.update(UserMB.user)}" ajax="false"/>
        </p:panelGrid>
    </h:form>
</h:body>


</html>
